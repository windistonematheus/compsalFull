<ion-header>
  <ion-title>
    <h2>Sumula</h2>
  </ion-title>
</ion-header>

<ion-item>
  <ion-label>ID:</ion-label>
  <ion-searchbar ></ion-searchbar>
  </ion-item>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let sumulas of lista_sumulas">
      <ion-label>{{sumulas.id}} </ion-label>
      <ion-label>{{sumulas.nomeCompeticao}} </ion-label>
      <ion-label>{{sumulas.jogoNumero}} </ion-label>
      <ion-label>{{sumulas.nomeEquipeA}} </ion-label>
      <ion-label>{{sumulas.nomeEquipeB}} </ion-label>
      <ion-label>{{sumulas.placarEquipeA}} </ion-label>
      <ion-label>{{sumulas.placarEquipeB}} </ion-label>
      <ion-label>{{sumulas.categoria}} </ion-label>
      <ion-label>{{sumulas.ginasio}} </ion-label>
      <ion-label>{{sumulas.cidade}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-button>Cadastrar</ion-button>
      <ion-button>Alterar</ion-button>
      <ion-button>Deletar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
